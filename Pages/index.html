

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>


<body>
    <div id="main-page">
        
        <div id="info-section"> 
            
            <div id="todo-title" class="infos"> TODO </div>
            <div id="profile-picture" class="infos">  </div>
            <button type="button" id="add-button" class="infos" onclick="showInputBox()"> Add </button>


        </div>
        <div id="list-section"> 
            
            <div id="list-body">
                <div id="body-title"> List </div>
                <div id="list-items"> 
                    <div class="task"> 

                        <input type="checkbox" class="task-checkbox">
                        <div class="task-description"> Finish javascript</div> 

                        <button type="button" class="delete-task"> 
                            <img src="delete.png" alt="delete icon" class="delete-icon">
                        </button>
                        
                    </div>

                    

                </div>
            </div>


        </div>

    </div>

    <!-- Task input goes here -->

    <div id="input-box-page"></div>
    <div id="input-gui">
        <div id="input-title"> What do you want to finish? </div>

        <div id="input-box"> 
            <input type="text" placeholder="Enter Task ToDo" id="task-input-field" autofocus>
        </div>

    </div>  
    
    <button id="close-input-box" onclick="hideInputBox()"> X </button>





    
    <script src="scripts.js"></script>

</body>


</html>
